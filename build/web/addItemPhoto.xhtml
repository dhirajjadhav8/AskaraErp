<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="frmItemPhoto">
        <p:panelGrid id="pnlItemPhoto">
            <p:row>                
                <p:column>
                    <p:graphicImage cache="false" alt="click below to insert image." 
                                    id="img" value="#{forceSessionCreateA.separator}resources#{forceSessionCreateA.separator}items#{forceSessionCreateA.separator}#{itemDAO.selectedItem.id}.jpg" style="height: 150px ; width: 150px "/>
                    <p:fileUpload mode="advanced" value="#{itemDAO.file}" 
                                  fileUploadListener="#{itemDAO.handleFileUpload}" auto="true" process="img" update="@form"/>
                </p:column>
            </p:row>                                       
        </p:panelGrid>
    </h:form>
</ui:composition>
