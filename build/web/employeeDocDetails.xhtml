<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      style="height: 97%;margin: 0px;padding: 3px;background-color: lightgray "
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Employee Documents Details Page</title>
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}#{forceSessionCreateA.separator}style#{forceSessionCreateA.separator}stylesheetforemployeeDocuments.css"></link> 
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}#{forceSessionCreateA.separator}style#{forceSessionCreateA.separator}panelstyle.css"></link> 
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}#{forceSessionCreateA.separator}style#{forceSessionCreateA.separator}stylesheetforlogout.css"></link> 
    </h:head>
    <h:body  style="height: 100%;margin: 0px;padding: 0px">
        <f:event type="javax.faces.event.PreRenderViewEvent" listener="#{loginbean.checkAccess()}"/>
        <f:loadBundle basename="employees" var="i18n"/>      
            <div align="center" style="background-color: lightgray;height: 100%;">
                <p:panel styleClass="mainpanel">
                    <ui:include src="imageBaner.xhtml"/>
                    <p:separator styleClass="horizontalSeparator" />
                    <h:form id="frmDocDetails" styleClass="form" enctype="multipart/form-data">
                        <p:growl id="growlmsg" showDetail="false"/>
                        <p:panel styleClass="addPanel">
                            <p:dataTable id="empdocument" paginator="true" rows="8" paginatorPosition="bottom"  var="echempDocDetails"
                                         value="#{employeeDocumentDetailsDAO.allEmpExpDocuments}" rowKey="#{echempDocDetails.id}"
                                         selection="#{employeeDocumentDetailsDAO.selectedEmpDocument}" selectionMode="single" rowIndexVar="srno">
                                <f:facet name="header">  
                                    DOCUMENTS EXPIRY LIST  
                                </f:facet>
                                <p:column headerText="SRNO">
                                    #{srno+1}
                                </p:column>
                                <p:column headerText="NAME">
                                    <h:outputLabel value="#{echempDocDetails.employees.firstname}"/>
                                </p:column>
                                <p:column headerText="DOCUMENT">
                                    <h:outputLabel value="#{echempDocDetails.documents.name}"/>
                                </p:column>
                                <p:column headerText="EXPIRYDATE">
                                    <h:outputLabel value="#{echempDocDetails.expairyDate}"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton actionListener="#{employeesDAO.returnToMain()}" value="Return" ajax="false" process="frmDocDetails"/>
                        </p:panel>
                    </h:form>
                </p:panel>
            </div>  
         </h:body>
</html>
