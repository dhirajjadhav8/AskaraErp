    <h:form id="frmmenubar">
        <p:menubar>  
            <p:submenu label="HR" icon="stark">

                <p:menuitem value="Department Incharge" url="#{forceSessionCreateA.separator}faces#{forceSessionCreateA.separator}addDepartmentIncharge.xhtml" />                              
                <p:menuitem value="Project Incharge" url="#{forceSessionCreateA.separator}faces#{forceSessionCreateA.separator}addProjectIncharge.xhtml" />
