<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="frmEmpPhoto">
        <p:panelGrid id="pnlgrdAddPhoto">
            <p:row>
                <p:column rendered="${mainIncludeFilesSelect.includeFile == 'UpdateEmployee'}">                                            
                    <p:graphicImage cache="false" alt="click below to insert image." id="image"
                                    value="#{forceSessionCreateA.separator}resources#{forceSessionCreateA.separator}photos#{forceSessionCreateA.separator}up#{forceSessionCreateA.separator}#{employeesDAO.selectedEmployee.id}.jpg" style="height: 150px ; width: 150px "/>
                    <p:fileUpload  mode="advanced" value="#{employeesDAO.file}" fileUploadListener="#{employeesDAO.handleFileUploadforExistingEmployee}" process="image" auto="true"/>
                </p:column>
                <p:column rendered="${mainIncludeFilesSelect.includeFile == 'addEmployee'}">
                    <p:graphicImage cache="false" alt="click below to insert image." 
                                    id="img" value="#{forceSessionCreateA.separator}resources#{forceSessionCreateA.separator}photos#{forceSessionCreateA.separator}up#{forceSessionCreateA.separator}#{employeesDAO.selectedEmployee.id}.jpg" style="height: 150px ; width: 150px "/>
                    <p:fileUpload mode="advanced" value="#{employeesDAO.file}" 
                                  fileUploadListener="#{employeesDAO.handleFileUpload}" auto="true" process="img" update="@form"/>
                </p:column>
            </p:row>                                       
        </p:panelGrid>
    </h:form>
</ui:composition>
